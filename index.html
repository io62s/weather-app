<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container my-2 mx-auto">
      <h1 class="heading text-center my-4">Weather App</h1>

      <form class="change-location my-4 text-center">
        <label class="input-label" for="city"
          >Enter a location for Weather information</label
        >
        <input type="text" name="city" class="form-control p-4 input" />
      </form>

      <div class="card rounded d-none">
        <img
          src="https://via.placeholder.com/400x300"
          alt="weather condition image"
          class="time card-img-top"
        />
        <div class="icon bg-light mx-auto text-center">
          <img src="" alt="weather icon" />
        </div>
        <div class="text-muted text-uppercase text-center details">
          <h5 class="my-3">City name</h5>
          <div class="my-3">Weather condition</div>
          <div class="display-4 my-4">
            <span>temp</span>
            <span>&deg;C</span>
          </div>
        </div>
        <button class="btn">Extended Forecasts</button>
      </div>
    </div>
    <div class="extended"></div>
    <script src="Js/forecast.js"></script>
    <script src="Js/app.js"></script>
  </body>
</html>
